<!DOCTYPE html>
<html>
    <head>

        <title>Gamefinder Login</title>

		<link rel = "stylesheet" type = "text/css" href = "Gamefinder-Login.css">
    </head>
    <body>
		<div class = "wrapper">
			<div class = "login">
				<h1>Gamefinder</h1>
				<form action = "Gamefinder-Main.html">

						<p>Email/Username:</p>
						<input type = "email">

				</form>
				<div class = "links">
					<a href = "Gamefinder-Signup.html">Create Account</a><br>
				</div>
			</div>
		</div>
    </body>
